<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Գրանցում</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Գրանցվել</h2>
    <form id="signupForm">
        <input type="text" id="signupUsername" placeholder="Մուտքանուն" required>
        <input type="password" id="signupPassword" placeholder="Գաղտնաբառ" required>
        <button type="submit">Գրանցվել</button>
    </form>
    <button id="backToMain">Վերադառնալ գլխավոր էջ</button>

    <script src="script.js"></script>
</body>
</html>
